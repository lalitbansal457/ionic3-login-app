<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="signInUser()" [formGroup]="loginForm">
		<ion-list>
		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text" formControlName="username"></ion-input>
		  </ion-item>
		    <small *ngIf="loginForm.controls['username'].hasError('minlength') && loginForm.controls['username'].touched">Invalid username</small>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" formControlName="password"></ion-input>
		  </ion-item>
		  <p *ngIf="!loginForm.controls['password'].valid">
		  	<small *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password required</small>
		  	<small *ngIf="loginForm.controls['password'].hasError('minlength')">Password Must be 5 digit long</small>
		  	<small *ngIf="!loginForm.controls['password'].hasError('startsWithNumber') && !loginForm.controls['password'].hasError('minlength') && !loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password Must be alphaNumeric</small>
		  </p>
		  
		  

		</ion-list>
		<div padding>
			<button ion-button full  type="submit">Sign in </button>
		</div>
	</form>
	

</ion-content>
